<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8dca4a3d48.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="player" id="player">
                <p>Player 1 Score: </p>
                <p id="player1score">0</p>
            </div>
            <h1>Pong Game</h1>
            <div class="player" id="player">
                <p>Player 2 Score: </p>
                <p id="player2score">0</p>
            </div>
    
    
        </header>
        
    
        <div class="btn-container">
            <button id="btn-play" class="btn-play">Start Game</button>
        </div>
    
        <div class="court-container">
            <div class="guide">
                <img src="img/w-key.png" alt="">
                <i class="fas fa-arrow-up fa-4x"></i>
                <i class="fas fa-arrow-down fa-4x"></i>
                <img src="img/s-key.png" alt="">
    
            </div>
            <canvas id="canvas" width="600" height="400"></canvas>
            <div class="guide">
                <img src="img/up-key.png" alt="">
                <i class="fas fa-arrow-up fa-4x"></i>
                <i class="fas fa-arrow-down fa-4x"></i>
                <img src="img/down-key.png" alt="">
            </div>
        </div>
    </div>
 

   


    




    <script src="app.js"></script>
</body>
</html>
